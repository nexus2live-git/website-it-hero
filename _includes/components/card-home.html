          <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">

            <!--Card-->
            <div class="card" style="height:100%;">

              <!--Card image-->
              <div class="view overlay">
                <img src="{{ include.thumbnail }}" class="card-img-top" alt="">
                <a href="{{ include.url }}" target="_blank">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>

              <!--Card content-->
              <div class="card-body">
                <!--Title-->
                <h4 class="card-title">{{ include.title }}</h4>
                <!--Text-->
                <p class="card-text">{{ include.description }}</p>
                <a href="{{ include.url }}" target="_blank" class="btn btn-primary btn-md">อ่านเพิ่มเติม
                  <i class="fas fa-play ml-2"></i>
                </a>
              </div>

            </div>
            <!--/.Card-->

          </div>
