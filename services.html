---
layout: default
title: Services
---

  <main class="main-margin-padding">
    <div class="container">
      <h1>Services</h1>
      {% for service in site.services %}
        <h2><a href="{{service.url}}">{{ service.title }}</a></h2>
        <img src="{{ service.thumbnail }}">
        <p>{{ service.description }}</p>
        {{ service.content }}
      {% endfor %}
    </div>
  </main>
